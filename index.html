<head>

  <meta charset="UTF-8">
  <title>Project One</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="assets/css/reset.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>

<section id="content-page">

    <div class="container" id="content-container">
        <div class="row">
            <div class="col-sm-12"><h2 id="brews-header"></h2></div>
        </div>
        <div class="row" id="brewery-display"></div>
        <div class="row">
            <div class="col-sm-12"><h2 id="beats-header"></h2></div>
        </div>
        <div class="row" id="ticketmaster-display"></div>
        <div class="row">
            <div class="col-sm-12 text-center" id="reset-button"></div>
        </div>
    </div>
    
</section>

<section id="welcome-page">

    <div id="welcome-header">

        <div class="container welcome-container">

            <div class="row">
                <div class="col-sm-12 ali">
                    <h1 class="text-center"><div class="d-inline-block" style="font-family: brewFont; font-size: 25vh;">Brews</div>
                    <div class="d-inline-block" style="font-family:Arial, Helvetica, sans-serif; font-size: 4.7vh;"> & </div>
                    <div class="d-inline-block" style="font-family: beatsFont; font-size: 12vh;">BEATS</div></h1>
                </div>
            </div>

            <div class="row">

                <div class="col-sm-1"></div>

                <div class="col-sm-10 text center">
                    <div class="info-form">
                            <form class="form-inlin justify-content-center">

                                <div class="form-row">

                                    <div class="form-group col-sm-6">
                                        <label for="state-name"></label>
                                        <input type="text" class="form-control input" id="state-name" placeholder="City" autocomplete="off">
                                    </div>

                                    <div class="form-group col-sm-6">
                                        <label for="city-name"></label>
                                        <input type="text" class="form-control input" id="city-name" placeholder="State" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="dates"></label>
                                            <input type="text" class="form-control input" id="start-date" placeholder="MM/DD/YYYY">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="dates"></label>
                                            <input type="text" class="form-control input" id="end-date" placeholder="MM/DD/YYYY">
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary button" id="submitSearch">SEARCH</button>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-1"></div>

            </div>
            
        </div>

    </div>

</section>

<script type="text/javascript" src="javascript.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
