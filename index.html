<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Project One</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--CSS Reset-->
  <link rel="stylesheet" href="assets/css/reset.css">

  <!-- Bootstrap CDN-->

  <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

<body>

<section id="content-page">

    <div class="container" id="content-container">
        <div class="row" id="brewery-display"></div>
        <div class="row" id="ticketmaster-display"></div>
    </div>
    
</section>



<section id="welcome-page">

    <div id="welcome-header">

        <div class="container welcome-container">

            <div class="row">
                <div class="col-sm-12">
                    <h1 class="text-center display-2">Brews & Beats</h1>
                </div>
            </div>

            <div class="row">

                <div class="col-sm-4"></div>

                <div class="col-sm-4 text center">
                    <div class="info-form">
                            <form class="form-inlin justify-content-center">

                                <div class="form-row">

                                    <div class="form-group col-sm-6">
                                        <label for="state-name">State: </label>
                                        <input type="text" class="form-control" id="state-name">
                                    </div>

                                    <div class="form-group col-sm-6">
                                        <label for="city-name">City: </label>
                                        <input type="text" class="form-control" id="city-name">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="dates">Start Date: </label>
                                            <input type="text" class="form-control" id="start-date">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="dates">End Date: </label>
                                            <input type="text" class="form-control" id="end-date">
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary" id="submitSearch">Search</button>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4"></div>

            </div>
            
        </div>

    </div>

</section>

<script type="text/javascript" src="javascript.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
